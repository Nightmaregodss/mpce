<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Register to CygenNodes :) </div>
        <div class="input-box">
            <input type="password" placeholder="Your Name (Optional)">
            <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
            <div class="underline"></div>
          </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
        <div class="option">or Connect With Social Media Platform</div>
        <div class="google">
          <a href="#"><i class="fab fa-google"></i>Sign in With <strong>GOOGLE</strong></a>
        </div>
        <div class="discord">
          <a href="#"><i class="fab fa-discord"></i>Sign in With <strong>DISCORD</strong> [Recommended]</a>
        </div>
        <div class="option">Already a registered member? Here,<br> <a href="login.html">Login</a> to CygenNodes now</div>
    </div>
  </body>
</html>
